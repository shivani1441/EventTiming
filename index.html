<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event timings</title>
    <style>
        .container{
           text-align: center;
        }
        body{
            background-color: darkblue;
            color:white;
            height:800px;
            display:flex;
            align-items: center;
            justify-content: center;

        }
        h1{
            font-size: 48px;
            margin-bottom: 10px;
        }
        p1{
            font-size: 24px;
            margin-bottom: 30px;
        }
        .timer{
            display: flex;
            justify-content: center;
            gap:20px;
        }
        .time-box{
            background: white;
            padding: 30px;
            box-shadow: 0 10px 20px black;
            border-radius: 15px;
        }
        .number{
            color: black;
            font-size: 48px;
            font-weight: bold;

        }
        .label{
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
  <h1>cooming soon</h1> 
  <p>Event starts in</p> 
  <div class="timer">
    <div class="time-box">
        <span class="number">10</span>
        <span class="label">days</span>
    </div>
    <div class="time-box">
        <span class="number">05</span>
          <span class="label">Hours</span>
    </div>
    <div class="time-box">
          <span class="number">30</span>
            <span class="label">minutes</span>

    </div>
    <div class="time-box">
          <span class="number">45</span>
            <span class="label">seconds</span>
    </div>
  </div>
</div>
</body>
</html>
